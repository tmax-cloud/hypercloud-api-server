apiVersion: v1
kind: Namespace
metadata:
  name: hypercloud5-system

---

apiVersion: v1
kind: ResourceQuota
metadata:
  name: hypercloud5-system-quota
  namespace: hypercloud5-system
spec:
  hard:
    limits.cpu: "3"
    limits.memory: "3Gi"
    requests.storage: "1Gi"

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: hypercloud5-admin
  namespace: hypercloud5-system

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: hypercloud5-admin
subjects:
- kind: ServiceAccount
  name: hypercloud5-admin 
  namespace: hypercloud5-system
roleRef:
  kind: ClusterRole  #this must be Role or ClusterRole
  name: cluster-admin  # this must match the name of the Role or ClusterRole you wish to bind to
  apiGroup: rbac.authorization.k8s.io
  
---

#apiVersion: v1
#kind: Secret
#metadata:
#  name: docker-pull-secret
#  namespace: hypercloud5-system

---

apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  # name must match the spec fields below, and be in the form: <plural>.<group>
  name: alerts.tmax.io
spec:
  # group name to use for REST API: /apis/<group>/<version>
  group: tmax.io
  # list of versions supported by this CustomResourceDefinition
  versions:
    - name: v1
      # Each version can be enabled/disabled by Served flag.
      served: true
      # One and only one version must be marked as the storage version.
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                name:
                  type: string
                kind:
                  type: string
                resource:
                  type: string
                message:
                  type: string
  # either Namespaced or Cluster
  scope: Namespaced
  names:
    # plural name to be used in the URL: /apis/<group>/<version>/<plural>
    plural: alerts
    # singular name to be used as an alias on the CLI and for display
    singular: alert
    # kind is normally the CamelCased singular type. Your resource manifests use this.
    kind: Alert
    # shortNames allow shorter string to match your resource on the CLI
    shortNames:
    - at
    
---

apiVersion: v1
kind: ConfigMap
metadata:
  name: hc-version
  namespace: hypercloud5-system
data:
  module.config: |
    modules:
    - name: HyperCloud-Operator
      namespace:
      selector:
        matchLabels:
          statusLabel:
          - hypercloud5=operator
          versionLabel:
          - hypercloud5=operator
      readinessProbe:

      versionProbe:

    - name: HyperCloud-Console
      namespace:
      selector:
        matchLabels:
          statusLabel:
          - app=console
          versionLabel:
          - app=console
      readinessProbe:

      versionProbe:

    - name: HyperCloud-WebHook
      namespace:
      selector:
        matchLabels:
          statusLabel:
          - hypercloud5=webhook
          versionLabel:
          - hypercloud5=webhook
      readinessProbe:

      versionProbe:

    - name: HyperCloud-Watcher
      namespace:
      selector:
        matchLabels:
          statusLabel:
          - hypercloud5=secret-watcher
          versionLabel:
          - hypercloud5=secret-watcher
      readinessProbe:

      versionProbe:

    - name: Kubernetes
      namespace:
      selector:
        matchLabels:
          statusLabel:
          - component=kube-apiserver
          versionLabel:
          - component=kube-apiserver
      readinessProbe:

      versionProbe:

    - name: Calico
      namespace: kube-system
      selector:
        matchLabels:
          statusLabel:
          - k8s-app=calico-node
          versionLabel:
          - k8s-app=calico-node
      readinessProbe:

      versionProbe:

    - name: Rook-Ceph
      namespace: rook-ceph
      selector:
        matchLabels:
          statusLabel:
          - app=rook-ceph-operator
          versionLabel:
          - app=rook-ceph-tools
      readinessProbe:

      versionProbe:

    - name: Prometheus
      namespace: monitoring
      selector:
        matchLabels:
          statusLabel:
          - app=prometheus
          versionLabel:
          - app=prometheus
      readinessProbe:
        httpGet:
          path: /-/ready
          port: 9090
          scheme: HTTP
      versionProbe:
        container: prometheus


    - name: Grafana
      namespace: monitoring
      selector:
        matchLabels:
          statusLabel:
          - app=grafana
          versionLabel:
          - app=grafana
      readinessProbe:
        httpGet:
          path: /api/health
          port: 3000
      versionProbe:

    - name: Tekton
      namespace: tekton-pipelines
      selector:
        matchLabels:
          statusLabel:
          - app=tekton-pipelines-controller
          versionLabel:
          - app=tekton-pipelines-controller
      readinessProbe:

      versionProbe:

    - name: Tekton-Trigger
      namespace: tekton-pipelines
      selector:
        matchLabels:
          statusLabel:
          - app=tekton-triggers-controller
          versionLabel:
          - app=tekton-triggers-controller
      readinessProbe:

      versionProbe:

    - name: Catalog-Controller
      namespace: catalog
      selector:
        matchLabels:
          statusLabel:
          - app=catalog-catalog-controller-manager
          versionLabel:
          - app=catalog-catalog-controller-manager
      readinessProbe:
        httpGet:
          path: /healthz/ready
          port: 8444
          scheme: HTTPS
      versionProbe:

    - name: TemplateServiceBroker
      namespace:
      selector:
        matchLabels:
          statusLabel:
          - hypercloud5=template-service-broker
          versionLabel:
          - hypercloud5=template-service-broker
      readinessProbe:

      versionProbe:
